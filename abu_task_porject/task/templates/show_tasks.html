{% extends 'base.html' %}

{% block content %}
  <h2>Tasks</h2>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Task Title</th>
          <th>Task Description</th>
          <th>Task Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.taskTitle }}</td>
            <td>{{ task.taskDescription }}</td>
            <td>{% if task.is_completed %}Completed{% else %}Incomplete{% endif %}</td>
            <td>
              <a class="btn btn-sm btn-danger mx-2" href="{% url 'delete_task' task.id %}">Delete</a>
              <a class="btn btn-sm btn-warning mx-2" href="{% url 'edit_task' task.id %}">Edit</a>
              <a class="btn btn-sm btn-success mx-2" href="{% url 'complete_task' task.id %}">Complete</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
